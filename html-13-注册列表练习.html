<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>世纪佳缘</title>
    <style>
        tr {
            height: 40px;
        }
    </style>
</head>
<body>
    <table width="600" align="center">
        <caption><h3 style="color: pink; font-size: 18px;">青春不常在，抓紧谈恋爱</h3></caption>
        <!-- 第一行 -->
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" checked="checked" /> <img src="images/man.jpg" />男
                <input type="radio" name="sex" /> <img src="images/women.jpg" />女
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日：</td>
            <td>
                <select>
                    <option>--请选择年--</option>
                    <option>1990</option>
                    <option>1991</option>
                    <option>1992</option>
                    <option>1993</option>
                </select>
                <select>
                    <option>--请选择月--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区:</td>
            <td>
                <input type="text" value="请输入地区" name="diqu" style="color: gray;" />
            </td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻状况：</td>
            <td>
                <input type="radio" name="marry" /> 已婚
                <input type="radio" name="marry" checked="checked" /> 未婚
                <input type="radio" name="marry" /> 离异
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>学历：</td>
            <td><input type="text" value="请输入学历" name="xueli" style="color: gray" /></td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>月薪：</td>
            <td><input type="text" value="10000-20000" name="yuexing" style="color: gray" /></td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>手机号码：</td>
            <td><input type="text" name="number"/></td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td>昵称：</td>
            <td><input type="text" name="nc"/></td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>喜欢的类型:</td>
            <td>
                <input type="checkbox" name="love" /> 妩媚
                <input type="checkbox" name="love" /> 气质
                <input type="checkbox" name="love" /> 秀气
                <input type="checkbox" name="love" /> 小鲜肉
                <input type="checkbox" name="love" /> 都喜欢
            </td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td>自我介绍:</td>
            <td><textarea name="jieshao">自我介绍</textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><img src="images/btn(1)_20190801_003840.png"  /></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" checked="checked" /> 我同意会员加入标准和注册条款</td>
        </tr>
        <tr>
            <td></td>
            <td><a href="#">我是会员，立即登录</a></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h4>我郑重承诺</h4>
                <ur>
                    <li style="color: green;">年满18岁、单身</li>
                    <li style="color: green;">抱着严肃的态度</li>
                    <li style="color: green;">真诚寻找另一半</li>
                </ur>
            </td>
        </tr>

    </table>
</body>
</html>
