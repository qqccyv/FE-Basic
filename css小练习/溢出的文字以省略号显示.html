<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 30px;
            border: 1px solid pink;
            /* 溢出的文字以省略号显示，需要三个步骤 */
            /* 强制文字在一行显示 */
            white-space: nowrap;
            /* 溢出的文字隐藏 */
            overflow: hidden;
            /* 溢出的文字以省略号显示 */
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div>
        hi~~欢迎来自星星的你，热烈欢迎！
    </div>
</body>
</html>
