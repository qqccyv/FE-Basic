<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            position: relative;
            margin: 100px auto;
            height: 100px;
            width: 100px;
            background-color: pink;
        }
        p {
            position: absolute;
            top: -20px;
            left: 50%;
            margin-left: -10px;
            width: 0;
            height: 0;
            border-width: 10px;
            border-style: solid;
            border-color:transparent transparent pink transparent;
            /* 去掉默认样式很重要 */
            font-size: 0;
            line-height: 0;
        }
    </style>
</head>
<body>
    <div>
        <p></p>
    </div>
</body>
</html>
