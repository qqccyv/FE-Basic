    <title>Document</title>
    <style>
        div {
            float: left;
            /* 利用margin负值共用一条边框 */
            margin-left: -1px;
            margin-top: -1px;
            width: 200px;
            height: 300px;
            border: 1px solid #ccc;
        }
        div:hover {
            /* 利用hover属性和盒子定位做出突出盒子的效果 */
            border: 1px solid #f4c;
            /* 只能利用相对定位，因为会占据下面的位置，不影响页面布局 */
            position: relative;
        }
    </style>
</head>
