<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="">
        <ul>
            <li>
                邮箱： <input type="email" />
            </li>
            <li>
                电话号码： <input type="number" />
            </li>
            <li>
                请输入网址：<input type="url">
            </li>
            <li>
                时间：<input type="week">
            </li>
            <li>
                搜索：<input type="search" name="" id="">
            </li>
            <li>
                颜色： <input type="color">
            </li>
            <li>
                <input type="submit">
            </li>
            <li>
                <input type="date">
            </li>
            <li>
                <input type="time">
            </li>
            <li>
                <!-- 自动获取光标 -->
                <input type="tel" autofocus="autofocus">
            </li>
            <!-- 该字段不能为空 -->
            用户名：<input type="text" name="" id="" required="required" placeholder="请输入用户名" name="username" autocomplete="on"><input type="submit" name="" id="">
        </ul>
    </form>
</body>

</html>
