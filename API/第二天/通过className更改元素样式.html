<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            background-color: pink;
        }
        
        .change {
            width: 200px;
            height: 200px;
            background-color: purple;
            color: #fff;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="first">盒子</div>
</body>
<script>
    var div = document.querySelector('div');
    div.onclick = function() {
        // div.className = 'change'; //会覆盖原来的类名
        div.className = 'first change'; //多类名 保留原来的类名
    }
</script>

</html>
