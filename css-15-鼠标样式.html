<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .cursor1 {
            cursor: default;
        }
        .cursor2 {
            cursor: pointer;
        }
        .cursor3 {
            cursor: move;
        }
        .cursor4 {
            cursor: text;
        }
        .cursor5 {
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <ul>
        <li style="cursor: default;">默认</li>
        <li style="cursor: pointer;">小手</li>
        <li style="cursor: move;">移动</li>
        <li style="cursor: text">文本</li>
        <li style="cursor: not-allowed">禁止</li>
    </ul>
    <ul>
        <li class="cursor1">默认</li>
        <li class="cursor2">小手</li>
        <li class="cursor3">移动</li>
        <li class="cursor4">文本</li>
        <li class="cursor5">禁止</li>
    </ul>
</body>
</html>
