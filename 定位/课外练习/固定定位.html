<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .top {
            position: fixed;
            top: 0;
            width: 100%;
            height: 44px;
            background-color: pink;
            /* 图片居中对齐 */
            text-align: center;
        }
        .box {
            width: 1002px;
            margin: 44px auto 0; 
            /* margin-top: 44px; */
            /* margin: 0 auto; */
            /* 属性值是根据就近原则生效,上面这种写法外边距44px就不会生效了 */
        }
        .left {
            position: fixed;
            left: 0;
            top: 100px;
        }
        .right  {
            position: fixed;
            right: 0;
            top: 100px;
        }
    </style>
</head>
<body>
    <div class="top">
        <img src="top.png" alt="">
    </div>
    <div class="box">
        <img src="box.png" alt="">
    </div>
    <img src="ad-l.png" alt="" class="left">
    <img src="ad-r.png" alt="" class="right">
</body>
</html>
