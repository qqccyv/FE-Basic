<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    li {
        list-style: none;
    }
    .taobao {
        /* 子绝父相 */
        position: relative;
        width: 520px;
        height: 280px;
        margin: 100px auto;
    }
    .left,
    .right {
        /* 绝对定位浮于盒子表面 */
        position: absolute;
        top: 50%;
        margin-top: -15px;
        width: 20px;
        height: 30px;
        /* text-align: center; */
        background-color: rgba(0, 0, 0, 0.1);
        text-decoration: none;
        color: #fff;
        line-height: 30px;
    }
    .left {
        left: 0;
        border-top-right-radius: 15px;
        border-bottom-right-radius: 15px;
    }
    .right {
        right: 0;
        border-radius: 15px 0 0 15px;
        text-align: right;
    }
    .taobao a:hover {
        background-color: rgba(0, 0, 0, 0.3);
    }
    .yuan {
        position: absolute;
        left: 50%;
        margin-left: -35px;
        bottom: 15px;
        width: 70px;
        /* height: 15px; */
        padding: 2px 0;
        background-color: rgba(225, 225, 225, 0.2);
    }
    .yuandian {
        float: left;
        width: 8px;
        height: 8px;
        background-color: #fff;
        border-radius: 50%;
        margin-left: 5px;
    }
    </style>
</head>
<body>
    <div class="taobao">
        <img src="taobao.jpg" alt="">
        <a href="#" class="left">&lt;</a>
        <a href="#" class="right">&gt;</a>
        <ul class="yuan">
            <li class="yuandian"></li>
            <li class="yuandian"></li>
            <li class="yuandian"></li>
            <li class="yuandian"></li>
            <li class="yuandian"></li>
        </ul>
    </div>
</body>
</html>
