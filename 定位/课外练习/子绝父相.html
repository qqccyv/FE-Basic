<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box {
        position: relative;
        margin: 100px auto;
        width: 310px;
        height: 190px;
        padding: 10px;
        border: 1px solid black;
    }
    .left   {
        position: absolute;
        left: 0;
        top: 0;
    }
    .right {
        position: absolute;
        right: 0;
        bottom: 0;
    }
    </style>
</head>
<body>
    <div class="box">
        <img src="adv.jpg" alt="">
        <img src="top_tu.gif" alt="" class="left">
        <img src="br.gif" alt="" class="right">
    </div>
</body>
</html>
