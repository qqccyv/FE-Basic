<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .one,
    .two,
    .three {
        position: absolute;
        width: 200px;
        height: 200px;
        /* z-index: 1; 不起作用*/
        background-color: red;
    }
    .one {
        z-index: 1;
    }
    .two {
        left: 50px;
        top: 50px;
        /* z-index: 1; */
        background-color: green;
    }
    .three {
        left: 100px;
        top: 100px;
        background-color: blue;
    }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
</body>
</html>
