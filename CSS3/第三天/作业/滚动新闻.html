<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            /* background-color: #fff; */
        }
        
        .box {
            position: relative;
            width: 1000px;
            height: 1080px;
            margin: 0 auto;
            background-color: #F8F8F8;
            overflow: hidden;
        }
        
        .news p {
            position: absolute;
            top: 200px;
            right: -315px;
        }
        
        @keyframes move {
            0% {}
            100% {
                transform: translateX(-1400px);
            }
        }
        
        .news p:nth-child(1) {
            animation: move 5s linear infinite;
        }
        
        .news p:nth-child(2) {
            animation: move 5s linear infinite 3s;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="news">
            <p>从前有座山，山里有座庙，庙里有个老和尚</p>
            <p>从前有座山，山里有座庙，庙里有个老和尚</p>
        </div>
    </div>
</body>

</html>
