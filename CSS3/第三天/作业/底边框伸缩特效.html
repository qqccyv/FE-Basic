        a::after {
            content: "";
            display: inline-block;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: black;
            transform: scaleX(0);
            opacity: 0;
            transition: all 0.4s ease-in;
        }
        
        a:hover::after {
            opacity: 1;
            transform: scaleX(1);
        }
    </style>
