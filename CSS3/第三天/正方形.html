<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            perspective: 1500px;
        }
        
        .box {
            position: relative;
            margin: 100px auto;
            width: 320px;
            height: 320px;
            transform-style: preserve-3d;
            transition: all 3s;
        }
        
        .box:hover {
            transform: rotate3d(1, 1, 0, 360deg);
        }
        
        .box div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(media/pig.jpg) no-repeat;
        }
        
        .box div:nth-child(1) {
            transform: translateZ(160px);
        }
        
        .box div:nth-child(2) {
            transform: translateY(160px) rotateX(-90deg);
        }
        
        .box div:nth-child(3) {
            transform: translateX(160px) rotateY(90deg);
        }
        
        .box div:nth-child(4) {
            transform: translateX(-160px) rotateY(-90deg);
        }
        
        .box div:nth-child(5) {
            transform: translateY(-160px) rotateX(-90deg);
        }
        
        .box div:nth-child(6) {
            transform: translateZ(-160px) rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
