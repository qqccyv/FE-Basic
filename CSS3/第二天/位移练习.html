    <style>
        div {
            /* position: relative; */
            width: 200px;
            height: 200px;
            margin: 200px auto;
            border: 1px solid red;
            overflow: hidden;
        }
        
        div::after {
            content: "haha";
            display: block;
            width: 100%;
            height: 50px;
            background-color: pink;
            transform: translatey(200px);
            transition: all 0.5s;
        }
        
        div:hover::after {
            transform: translateY(150px);
        }
    </style>
