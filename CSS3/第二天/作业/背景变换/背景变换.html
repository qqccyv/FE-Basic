<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div {
            position: relative;
            width: 275px;
            height: 185px;
            margin: 100px auto;
            cursor: pointer;
            overflow: hidden;
        }
        
        img {
            position: absolute;
            top: 0;
            right: 0;
        }
        
        .pic {
            position: absolute;
            top: 0;
            right: 0;
            width: 500px;
            height: 500px;
            background-color: rgba(0, 0, 0, 0.2);
            transform: translate(600px, -150px) rotate(45deg);
        }
        
        div:hover .pic {
            animation: move 1s linear forwards;
        }
        
        @keyframes move {
            0% {
                transform: translate(600px, -150px) rotate(45deg);
            }
            100% {
                transform: translate(100px, -150px) rotate(45deg);
            }
        }
    </style>
</head>

<body>
    <div>
        <img src="bgi.jpg" alt="">
        <div class="pic"></div>
    </div>
</body>

</html>
