<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div {
            width: 1800px;
            overflow: hidden;
        }
        
        ul {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 176px;
            /* animation: run 8s linear infinite; */
        }
        
        li {
            float: left;
            list-style: none;
            /* padding: 0 50px; */
            margin: 0 50px;
        }
        
        li:nth-child(1) {
            width: 171px;
            height: 157px;
            background: url(images/txgq_d281c9b.png) no-repeat;
            animation: run1 0.4s steps(2) infinite, run 15s linear infinite;
        }
        
        li:nth-child(2) {
            width: 161px;
            height: 149px;
            background: url(images/txgl_c15cfd8.png) no-repeat;
            animation: run2 0.4s steps(2) infinite, run 15s linear 2s infinite;
        }
        
        li:nth-child(3) {
            width: 167px;
            height: 176px;
            background: url(images/txgh_fee2457.png) no-repeat;
            animation: run3 0.4s steps(2) infinite, run 15s linear 4s infinite;
        }
        
        li:nth-child(4) {
            width: 154px;
            height: 121px;
            background: url(images/txgc_6d0e9e5.png) no-repeat;
            opacity: 0;
            animation: run4 0.4s steps(2) infinite, run 15s linear 6s infinite;
        }
        
        @keyframes run {
            0% {
                transform: translate(-1053px, 0);
            }
            100% {
                transform: translate(1920px, 0);
            }
        }
        
        @keyframes run1 {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -342px 0;
            }
        }
        
        @keyframes run2 {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -322px 0;
            }
        }
        
        @keyframes run3 {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -334px 0;
            }
        }
        
        @keyframes run4 {
            0% {
                background-position: 0 0;
                opacity: 1;
            }
            100% {
                background-position: -308px 0;
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
