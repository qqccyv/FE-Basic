<head>

    <title>Document</title>
    <script>
        //求1~100的平均数
        var sum = 0;
        var average = 0;
        for (var i = 1; i <= 100; i++) {
            sum = sum + i;
        }
        average = sum / 100;
        console.log(average);
        //求1~100的奇数和和偶数和
        var even = 0;
        var odd = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                even = even + i;
            } else {
                odd = odd + i;
            }
        }
        //求1~100之间能被3整除的数字的和
        console.log(even);
        console.log(odd);
    </script>
