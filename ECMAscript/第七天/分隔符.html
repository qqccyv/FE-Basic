<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var arr = [1, 2, 3];
        var s = arr.toString();
        var s1 = arr.join(); //返回值是字符串，默认是逗号隔开
        var s2 = arr.join('-'); //返回值是字符串，默认是逗号隔开,可添加其他符号
        console.log(s);
        console.log(s1);
        console.log(s2);
    </script>
</head>
