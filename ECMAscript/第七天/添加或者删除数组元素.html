<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //1.push()在数组末尾 添加一个或多个元素
        var arr = [1, 2, 3];
        arr.push(4, 'pink');
        console.log(arr);
        //2.unshift 在数组的开头添加数组元素
        arr.unshift('red', 'purple');
        console.log(arr);
        //pop返回的结果是删除的那个元素
        console.log(arr.pop()); //删除最后一个元素 
        console.log(arr.shift()); //删除第一个元素 
        console.log(arr);
    </script>

</head>

<body>

</body>

</html>
