    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var firstNum = prompt('请输入第一个数');
        var secondNum = prompt('请输入第二个数');
        // alert(parseFloat(firstNum) > parseFloat(secondNum) ? firstNum + '更大' : secondNum + '更大')
        if (firstNum > secondNum) {
            alert(firstNum + '更大');
        } else if (firstNum < secondNum) {
            alert(secondNum + '更大')
        } else {
            alert('两个数字一样大');
        }
    </script>
