<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var fruit = prompt('请输入所查询的水果');
        switch (fruit) {
            case '苹果':
                alert('苹果的价格是3.5元/斤');
                break;
            case '榴莲':
                alert('榴莲的价格是2.5元/斤');
                break;
            case '梨子':
                alert('梨子的价格是5元/斤');
                break;
            default:
                alert('没有此水果');
        }
    </script>
</head>
