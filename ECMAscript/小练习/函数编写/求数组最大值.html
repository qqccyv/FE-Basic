    <title>Document</title>
    <script>
        function getArrMax(arr) {
            var max = arr[0];
            for (var i = 1; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i]
                }
            }
            return max;
        }
        var re = getArrMax([1, 2, 3, 5, 88, 44]);
        console.log(re);
    </script>
