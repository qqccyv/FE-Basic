    <title>Document</title>
    <script>
        var a = prompt('请输入一个数');


        function judge(a) {
            for (var i = 2; i < a; i++) {
                if (a % i == 0) {
                    return '该数不是质数';

                }




            }

            return '该数是质数';
        }
        alert(judge(a));
    </script>
