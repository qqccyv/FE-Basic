<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <script>
        var arr = [];
        arr[arr.length] = prompt('请输入第一个值');
        arr[arr.length] = prompt('请输入第二个值');
        arr[arr.length] = prompt('请输入第三个值');

        function max(arr) {
            var max = arr[0];
            for (var i = 0; i < arr.length; i++) {
                if (parseFloat(max) < parseFloat(arr[i])) {
                    max = arr[i];

                }

            }
            return max;
        }

        // max(arr);
        alert('' + max(arr) + '最大');
    </script>
