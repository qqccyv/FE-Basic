    <title>Document</title>
    <script>
        var arr = [1, 4, 7, 8, 9];

        function newArr(arr) {
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                newArr[i] = arr[arr.length - i - 1];
            }
            return newArr;
        }
        console.log(newArr(arr));
    </script>
