    function getResult() {

        if (arguments.length == 0) {
            return '请输入数据'
        }
        var sum = arguments[0];
        var max = arguments[0];
        var min = arguments[0];
        for (var i = 1; i < arguments.length; i++) {
            sum += arguments[i];
            if (max < arguments[i]) {
                max = arguments[i];
            }
            if (min > arguments[i]) {
                min = arguments[i];
            }

        }
        var averages = sum / arguments.length;
        return {
            sum: sum,
            max: max,
            min: min,
            averages: averages
        }
    }
