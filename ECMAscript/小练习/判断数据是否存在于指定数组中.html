<script>
    var arr = [1, 3, 6, 7, 7, 8, 2, 2, 1, 24, 5, 12, 3, 1, 3, 4, 5, 6];
    var data = parseFloat(prompt('请输入一个数'));

    function exist(data, arr) {
        if (arr.indexOf(data) == -1) {
            return false;
        } else {
            return true;
        }
    }
    var result = exist(data, arr);
    console.log(result);
</script>
