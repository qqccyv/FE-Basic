<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</body>
<script>
    var str = 'akhsdaksaaaadfhakjhfka';
    var obj = {};
    for (var i = 0; i < str.length; i++) {
        var chars = str.charAt(i);
        if (obj[chars]) {
            obj[chars]++;
        } else {
            obj[chars] = 1;
        }
    }
    console.log(obj);
    var max = 0;
    var ch = '';
    for (var k in obj) {
        if (obj[k] > max) {
            max = obj[k];
            ch = k;
        }
    }
    console.log("次数最多的字符是: " + ch + " 次数是: " + max);
</script>

</html>
