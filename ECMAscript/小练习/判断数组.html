    <title>Document</title>
    <script>
        // var arr = [1, 2, 3, 4, 5, 6];
        var arr = (1, 2, 3, 4, 5);


        function reverse(arr) {
            if (Array.isArray(arr)) {
                var newArr = [];
                for (var i = 0; i < arr.length; i++) {
                    newArr[newArr.length] = arr[arr.length - i - 1];
                }
                return newArr;
            } else {
                return '请输入数组格式';
            }
        }
        console.log(reverse(arr));
    </script>
