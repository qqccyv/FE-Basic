// 只扫描全局

    // 在内存中开辟了一个空间：
    // 如果当前环境下已经有了同名的这个空间（不再开辟了）
    // console.log(a);
    // var a = 10;
    // console.log(a);
    // console.log(b);

// 2. function 做了2事件    (是声明式的function)
    // 第一步：在内存中开辟了一个空间 函数名
    // 如果当前环境下已经有了同名的这个空间（不再开辟了）
    // 第二步: 将这个函数名与函数体做了一个结合 
    fn()
    function fn(){
        console.log("abc");
    }
// --------------------------------------
    var a = true; 
    function fn(){   // var a = undefined
        if(!a){ 
            var a = 10;
        }
        console.log(a);
    }
    fn();
