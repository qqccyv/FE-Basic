<script>
    function Star(name, age) {
        this.name = name;
        this.age = age;
    }
    //以对象形式给原型对象赋值方法时，会覆盖原有的prototype，里面就没有constructor了
    //所以要手动将constructor指回原来的构造函数
    Star.prototype = {
        constructor: Star,
        sing: function() {
            console.log('我会唱歌');

        },
        movie: function() {
            console.log('我会演电影');

        }
    }
    var ldh = new Star('刘德华', '17');
    ldh.sing()
    console.log(Star.prototype.constructor);
    // console.log(ldh.__proto__.constructor);
</script>

</html>
