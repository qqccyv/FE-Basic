<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        
        ul {
            list-style: none
        }
        
        .box {
            width: 600px;
            margin: 100px auto;
            border: 1px solid #000;
            padding: 20px;
        }
        
        textarea {
            width: 450px;
            height: 160px;
            outline: none;
            resize: none;
        }
        
        ul {
            width: 450px;
            padding-left: 80px;
        }
        
        ul li {
            line-height: 25px;
            border-bottom: 1px dashed #cccccc;
            display: none;
        }
        
        input {
            float: right;
        }
        
        ul li a {
            float: right;
        }
    </style>
    <script src="./jquery-3.4.1.min.js"></script>
    <script>
        $(function() {
            $('.btn').on('click', function() {
                var $li = $('<li>');
                $li.append($('.txt').val());
                var $a = $('<a>');
                $a.prop('href', 'javascript:;').html('删除');
                $li.append($a);
                if ($('.txt').val() == '') {
                    alert('请输入您要发布的内容')
                    return false;
                } else {
                    $('ul').prepend($li);
                    $li.slideDown();
                    $('.txt').val('');
                }

            });
            $('ul').on('click', 'a', function() {
                $(this).parent().slideUp(function() {
                    $(this).remove()
                })
            })
        })
    </script>
</head>

<body>
    <div class="box" id="weibo">
        <span>微博发布</span>
        <textarea name="" class="txt" cols="30" rows="10"></textarea>
        <button class="btn">发布</button>
        <ul>
        </ul>
    </div>
</body>

</html>
