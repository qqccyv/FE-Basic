<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        
        ul {
            list-style: none
        }
        
        .box {
            width: 600px;
            margin: 100px auto;
            border: 1px solid #000;
            padding: 20px;
        }
        
        textarea {
            width: 450px;
            height: 160px;
            outline: none;
            resize: none;
        }
        
        ul {
            width: 450px;
            padding-left: 80px;
        }
        
        ul li {
            line-height: 25px;
            border-bottom: 1px dashed #cccccc;
            display: none;
        }
        
        input {
            float: right;
        }
        
        ul li a {
            float: right;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function() {
            $('.btn').on('click', function(){
                // 创建 li 的 jQuery 对象。
                var $li = $('<li>').append($('.txt').val())
                // 将 textarea 的值（文本节点）加入到 li 内部。
                // $li;

                // 准备 a 标签的 jQuery 对象。
                var $a = $('<a>').prop('href', 'javascript:;').html('删除');
                // 设置 a 标签的 href 属性为不触发跳转事件，顺便将标签内容改为“删除”。
                // $a;

                // 将准备好的 a 标签追加到 li 内部。
                $li.append($a);
                // 将准备好的 li 标签追加到 ul 内部的头部。
                $('ul').prepend($li);
                // 利用滑动展开 li 标签。
                $li.slideDown();
                // 清空输入文本的文本框。
                $('.txt').val('');
            });

            $('ul').on('click', 'a', function(){
                $(this).parent().slideUp(function(){
                    $(this).remove();
                });
            })
        })
    </script>
</head>

<body>
    <div class="box" id="weibo">
        <span>微博发布</span>
        <textarea name="" class="txt" cols="30" rows="10"></textarea>
        <button class="btn">发布</button>
        <ul>
        </ul>
    </div>
</body>

</html>
