        ul li a {

            //优化
            $(".btn").on("click", function() {
                if ($(".txt").val() == '') {
                    alert('文本内容不能为空')
                    return false;
                }
                var li = $("<li>")
                li.html($(".txt").val() + "<a href='javascript:;'>删除</a>")
                $("ul").prepend(li)
                li.slideDown()
                $(".txt").val('')
                    // console.log(li);
            })
            $("ul").on("click", "a", function() {
                $(this).parents('li').slideUp(function() {
                    $(this).remove()
                })
            })
        })
